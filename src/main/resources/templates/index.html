<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-gauge me-2"></i>Dasboard</h4>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Producto</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                <a th:href="@{/producto}" class="btn btn-primary align-items-center">
                                    <strong class="me-2">Producto</strong><i class="fa-solid fa-angle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
        <!--OTRO SCRIPTS PARA PAGINAS-->
      
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
